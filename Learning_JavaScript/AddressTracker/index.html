<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div>
                <label>Title: </label>
                <input class="focus" type="text" id="title-el">
            </div>
            <div>
                <label>URL: </label>
                <input type="text" id="url-el">
            </div>
            <div>
                <label>Address: </label>
                <input type="text" id="address-el">
            </div>

            <div>
                <label>Notes: </label>
                <textarea name="notes" id="notes-el" rows="5"></textarea>
            </div>
            
            <button id="input-btn">SAVE</button>
        </div>
        <div id="container">
            <p id="list-heading">Saved adddress, quick note, and link for more details.</p>
            <table id="saved-addresses-el" style="width:100%">
                <tr>
                    <th style="width:30%">Title</th>
                    <th style="width:50%">Notes</th>
                    <th style="text-align: right;">Details</th>
                </tr>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
            <ul id="ul-el"></ul>
            <script src="index.js"></script>
        </div>
    </body>
</html>
