<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>BlackJack!</h1>
        <p id="message-el">Want to play some BlackJack?</p>

        <div>
            <p id="dealer-cards-el">Dealers cards: </p>
            <p id="dealer-sum-el">Dealer Total: </p>
        </div>
        <div>
            <p id="cards-el">Your Cards: </p>
            <p id="sum-el">Your Total: </p>
        </div>

        <div>
            <button id="start-game" onclick="startGame()">Deal</button>
        </div>
        <div>
            <button id="hit-el" onclick="hit()">Hit</button>
        </div>
        <div>
            <button id="stand-el" onclick="">Stand</button>
        </div>

        <div>
            <p id="player-el"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
